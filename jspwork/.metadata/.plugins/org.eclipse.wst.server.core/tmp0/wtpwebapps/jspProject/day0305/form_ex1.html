<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>

	<h3>폼태그에 데이터 입력후 jsp로 보내기</h3>
	이름:
	<input type="text" id="name" size="10">
	<br> 핸드폰:
	<input type="text" id="hp" size="12">
	<br>

	<button type="button" id="btn1">ajax로 서버에 보내기 #1</button>
	<button type="button" id="btn2">ajax로 서버에 보내기 #2</button>
	<hr>
	<div id="show"></div>

	<script type="text/javascript">
		$("#btn1").click(function() {
			var name = $("#name").val();
			var hp = $("#hp").val();

			var data = "name=" + name + "&hp=" + hp; //방법 1
			/* alert(data); */

			//ajax함수를 통해서 백엔드로 데이터를 보낸다
			$.ajax({
				type : "get",
				url : "read1_ex1.jsp",
				dataType : "html",
				//data:data,
				data : {
					"name" : name,
					"hp" : hp
				}, //방법 2
				success : function() {
					//alert("success");
					$("#show").html("<h3 class='alert alert-info'>"+data+"</h3>")
				},
				statusCode: {
					404:function(){
						alert("파일을 찾을 수 없어요");
					},
					500:function(){
						alert("서버오류.. 코드 다시 확인");
					}
				}

			});
		});
		
		$("#btn2").click(function(){
			var name = $("#name").val();
			var hp = $("#hp").val();
			
			$.ajax({
				type:"get",
				url:"read2_ex1.jsp",
				dataType:"xml",
				data:{"name":name,"hp":hp},
				success:function(res){
					var s = "<h2>" +$(res).find("name").text()+"님 데이터를 DB에 추가했어요</h2>";
					$("#show").html(s);
				}
			});
		});
	</script>

</body>
</html>
