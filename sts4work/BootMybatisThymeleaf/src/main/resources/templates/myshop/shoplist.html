<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 30px;
		height: 30px;
		border-radius: 100px;
	}
</style>
</head>
<body>
	<div style="margin: 100px 100px;">
		<h4>총 [[${totalCount}]]개의 상품이 있습니다
			<button type="button" class="btn btn-outline-success" onclick="location.href='addform'">상품 추가</button>
		</h4>
		<hr>
		<table class="table table-bordered" style="width: 900px;">
			<tr class="table-danger">
				<th width="80" style="text-align: center;">No.</th>
				<th width="380" style="text-align: center;">NAME</th>
				<th width="180" style="text-align: center;">COLOR</th>
				<th width="280" style="text-align: center;">PRICE</th>
				<th width="280" style="text-align: center;">W.D.</th>
				<th width="180" style="text-align: center;">C.S.</th>				
			</tr>
			<tr th:each="dto,iter:${list}">				
				<td align="center" valign="middle">[[${iter.count}]]</td>
				<td align="center" valign="middle">
					<a th:href="@{/detail(num=${dto.num })}" style="text-decoration: none; color: black;">
			            <img th:src="@{|/photo/${dto.photo}|}" style="width: 40px;">
			            <span th:text="${dto.sangpum}"></span>
			        </a>
				</td>
				<td align="center" valign="middle">
					<div class="box" th:style="'background-color:'+${dto.color}+';'"></div>
				</td>
				<td align="center" valign="middle">
					\<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span>
				</td>
				<td align="center" valign="middle">
					<span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span>
				</td>
				<td align="center" valign="middle">
					<button type="button" onclick="location.href='updateform?num=${dto.num}'"
					class="btn btn-outline-success btn-sm">수정</button>
					<button type="button" onclick="location.href='delete?num=${dto.num}'"
					class="btn btn-outline-danger btn-sm">삭제</button>
				</td>				
			</tr>
		</table>
	</div>
</body>
</html>
