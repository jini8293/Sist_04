<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<title>Insert title here</title>
<style>
    .container {
    align-items: center; /* 이미지를 세로 중앙에 맞춤 */
    margin: 50px 100px;
    width: 640px;
    font-family: IBM Plex Sans KR;
}

.details {
    margin-left: 20px; /* 이미지와의 간격 조절 */
    float: right;
}

.img{
	float: left;
	width: 300px;
}

.box{
     width: 40px; height: 40px;
     border-radius: 100px;
   }


</style>
</head>
<body>
<div class="container">
<h2>[[${dto.name}]] 상세보기</h2>
<hr>
<img th:src="@{|/productimage/${dto.image}|}" class="img">
    <div class="details" th:object=${dto}>
    	
        
        <h4>상품명: [[*{name}]]</h4>
        <h4>가격: ₩<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span></h4>
        <h4>등록일: <span th:text="${#calendars.format(dto.createday,'yyyy-MM-dd HH:mm')}"></span></h4>
        <h4>색상 : <span class="box" th:style="'background-color:'+*{color}">oo..</span></h4>
        <br> <br> <br>  <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        <button type="button" class="btn btn-outline-success" onclick="location.href='addform'">상품추가</button>
	        <button type="button" class="btn btn-outline-success" onclick="location.href='/'">목록</button>
	        <button type="button" class="btn btn-outline-success" th:onclick="|location.href='@{/delete(num=${dto.num})}'|">삭제</button>
    </div>
</div>
</body>
</html>
