<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 30px;
		height: 30px;
		border-radius: 100px;
	}
</style>
</head>
<body>
	<div style="margin: 100px 100px;">
		<h4>
			<button type="button" class="btn btn-outline-info" onclick="location.href='addform'">상품 추가</button>
		</h4>
		<hr>
		<table class="table" style="width: 1500px;">
			<tr class="table-info">
				<th width="80" style="text-align: center;">상품번호</th>
				<th width="380" style="text-align: center;">상품명</th>
				<th width="180" style="text-align: center;">가격</th>
				<th width="280" style="text-align: center;">대표이미지</th>
				<th width="280" style="text-align: center;">등록일시</th>
				<th width="180" style="text-align: center;">관리</th>				
			</tr>
			<tr th:each="dto,iter:${list}">				
				<td align="center" valign="middle">[[${iter.count}]]</td>
				<td align="center" valign="middle">
					<a th:href="@{/product/detail(num=${dto.num })}" style="text-decoration: none; color: black;">
			            <b><span th:text="${dto.name}"></span></b>
			        </a>
				</td>
				<td align="center" valign="middle">
					\<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span>
				</td>
				<td align="center" valign="middle">
					<img th:src="@{|/productimage/${dto.image}|}" style="width: 80px;">
				</td>
				<td align="center" valign="middle">
					<span th:text="${#calendars.format(dto.createday,'yyyy-MM-dd')}"></span>
				</td>
				<td align="center" valign="middle">
					<i class="bi bi-eye-fill" onclick="location.href='updateform?num=${dto.num}'" style="cursor: pointer;"></i>
					<i class="bi bi-pencil-square" onclick="location.href='updateform?num=${dto.num}'" style="cursor: pointer; color: blue;"></i>
					<i class="bi bi-trash3-fill" onclick="location.href='delete?num=${dto.num}'" style="cursor: pointer; color: red;"></i>					
				</td>				
			</tr>
		</table>
	</div>
</body>
</html>
