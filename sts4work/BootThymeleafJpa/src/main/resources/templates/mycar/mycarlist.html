<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 30px;
		height: 30px;
		border-radius: 100px;
	}
</style>
</head>
<body>
<div style="margin: 100px 100px;">
	<h3 class="alert alert-danger">MyCar 목록 출력</h3>
	<h5><b>총 [[${totalcount}]]개의 자동차 정보가 등록되어있습니다.</b>
	<button type="button" class="btn btn-outline-danger" style="margin-right: 100px; float: right; margin-bottom: 10px;" onclick="location.href='writeform'">자동차 정보등록</button></h5>
	<hr>
		<table class="table table-bordered">
		<tr class="table-danger">
			<th width="80" style="text-align: center;">No.</th>
			<th width="280" style="text-align: center;">NAME</th>
			<th width="180" style="text-align: center;">COLOR</th>
			<th width="280" style="text-align: center;">PRICE</th>
			<th width="180" style="text-align: center;">C.S.</th>				
		</tr>
		<tr th:each="dto,iter:${list}">				
			<td align="center" valign="middle">[[${iter.count}]]</td>
			<td align="center" valign="middle">
				<a th:href="@{/detail(num=${dto.num })}" style="text-decoration: none; color: black;">
		            <img th:src="@{|/save/${dto.carphoto}|}" style="width: 40px;">
		            [[${dto.carname}]] <span style="margin-left: 10px; color: red;" th:if="${dto.commentcount>0}">[[[${dto.commentcount]]]</span>
		        </a>
			</td>
			<td align="center" valign="middle">
				<div class="box" th:style="'background-color:'+${dto.carcolor}+';'"></div>
			</td>
			<td align="center" valign="middle">
				<span th:text="${#numbers.formatInteger(dto.carprice,0,'COMMA')}"></span>
			</td>
			<td align="center" valign="middle">
				<button type="button" onclick="location.href='updateform?num=${dto.num}'"
				class="btn btn-outline-success btn-sm">수정</button>
				<button type="button" onclick="location.href='delete?num=${dto.num}'"
				class="btn btn-outline-danger btn-sm">삭제</button>
			</td>				
		</tr>
	</table>
</div>
</body>
</html>
